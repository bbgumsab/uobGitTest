name: My Workflow File
on:
  push:
    branches: [main]

jobs:
  builds:
    runs-on: ubuntu-latest
    name: My Build
    
    steps:
    - name: Print a greeting
      run:
        echo "Helloo there"

    - name: Checkout my code
      uses: actions/checkout@v4
    - name: print content
      run: 
        ls

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
    - name: Check version of Python
      run: 
        python --version

        
